<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>FluidDots</title>
        <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        div {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 5;
        }
        </style>
    </head>
    <body>  	  
        <div id="cover"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script  src="FluidDots.js"></script>
        <script>
        window.onload = function () {
            var fluid = new FluidDots();

            $('#cover').on('mousemove', function (event) {
                var pageX = event.pageX;
                var pageY = event.pageY;
                fluid.move({pageX: pageX, pageY: pageY});
            });
        };
        </script>
    </body>
</html>
